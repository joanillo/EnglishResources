<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="English Resources">
    <title>English Resources</title>

    <!-- Bootstrap core CSS -->
    <link href="./bootstrap/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>

  </head>

  <body class="bg-light">
    
<div class="container">
  <main>
    <div class="py-5 text-center">
    </div>

    <div class="row g-5">
      <div class="col-md-7 col-lg-8">
        <h2 class="mb-3">English Resources</h4>

        <form>
          <div class="row g-3">

            <div class="col-12">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" name="title" id="title" placeholder="">
            </div>

            <div class="col-sm-6">
              <label for="description" class="form-label">Description</label>
              <input type="text" class="form-control" name="description" id="description" placeholder="" value="">
            </div>

            <div class="col-sm-6">
              <label for="comments" class="form-label">Comments</label>
              <input type="text" class="form-control" name="comments" id="comments" placeholder="" value="">
            </div>

            <div class="col-md-4">
              <label for="id_level" class="form-label">Level</label>
              <select class="form-select" name="id_level" id="id_level">
                <option value=""></option>
                <option value="1">Low Beginner</option>
                <option value="2">Mid Beginner</option>
                <option value="3">High Beginner</option>
                <option value="4">Low Intermediate</option>
                <option value="5">Mid Intermediate</option>
                <option value="6">High Intermediate</option>
                <option value="7">Advanced</option>
              </select>
            </div>

            <div class="col-md-4">
              <label for="type" class="form-label">Type</label>
              <select class="form-select" name="type" id="type">
                <option value=""></option>
                <option value="video">Video</option>
                <option value="audio">Audio</option>
                <option value="text">Text</option>
              </select>
            </div>

            <div class="col-md-4">
              <label for="id_skill" class="form-label">Skill</label>
              <select class="form-select" name="id_skill" id="id_skill">
                <option value=""></option>
                <option value="1">Listenning</option>
                <option value="2">Reading</option>
                <option value="3">Writing</option>
                <option value="4">Speaking</option>
              </select>
            </div>

          </div>

          <hr class="my-4">

          <div class="form-check">
            <label class="form-check-label" for="has_script">Script</label>
            <input type="checkbox" id="has_script">&nbsp;&nbsp;&nbsp;
            <label class="form-check-label" for="has_grammar">Grammar</label>
            <input type="checkbox" id="has_grammar">&nbsp;&nbsp;&nbsp;
            <label class="form-check-label" for="has_quiz">Quiz</label>
            <input type="checkbox" id="has_quiz">&nbsp;&nbsp;&nbsp;
            <label class="form-check-label" for="has_vocabulary">Vocabulary</label>
            <input type="checkbox" id="has_vocabulary">
          </div>

          <hr class="my-4">

          <input class="w-50 btn btn-primary btn-lg" type="button" id="send" value="Search">
        </form>
      </div>
    </div>

    <hr class="my-4">
	
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="results"></div>

  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">Rita Viaplana - Joan Quintana - 2021</p>
  </footer>
</div>

    <script src="./bootstrap/assets/dist/js/bootstrap.bundle.min.js"></script>

  </body>
</html>
